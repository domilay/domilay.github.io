# Welcome to your new academic website configuration!
# Fill in the values below to customize your site.

# -----------------------
# Site Settings
# -----------------------
title: "Your Name"              # 你的名字 (显示在浏览器标题栏)
name: "Your Name"               # 你的名字 (显示在页脚等位置)
description: "Ph.D. Candidate / Researcher" # 简短描述
url: "https://domilay.github.io" # 你的网站 URL
baseurl: ""                     # 如果是 username.github.io 这种形式，留空即可

# -----------------------
# Theme Settings
# -----------------------
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"    # 皮肤选项: "air", "default", "sunrise", "contrast" 等

# -----------------------
# Author / Sidebar
# -----------------------
author:
  name: "Your Name"             # 侧边栏名字
  avatar: "/assets/images/avatar.jpg" # 侧边栏头像路径 (请上传一张图片到此路径)
  bio: "Ph.D. Candidate at **University Name**" # 侧边栏简介 (支持 Markdown)
  location: "City, Country"
  email: "your.email@example.com"
  links:
    - label: "Google Scholar"
      icon: "fas fa-graduation-cap"
      url: "https://scholar.google.com/..."
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/domilay"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter"
      url: "https://twitter.com/..."

# -----------------------
# Build Settings
# -----------------------
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-include-cache

# -----------------------
# Navigation
# -----------------------
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
